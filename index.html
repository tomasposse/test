<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Support Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="status">Checking WebXR AR support...</div>
<script>
(async () => {
  if (!('xr' in navigator)) {
    document.getElementById('status').innerText = 'üö´ WebXR not available in this browser.';
    return;
  }

  try {
    const supported = await navigator.xr.isSessionSupported('immersive-ar');
    if (supported) {
      document.getElementById('status').innerHTML = '‚úÖ WebXR immersive-ar IS supported on this device/browser!';
    } else {
      document.getElementById('status').innerHTML = '‚ùå WebXR immersive-ar is NOT supported.';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('status').innerText = '‚ö†Ô∏è Error checking WebXR support.';
  }
})();
</script>
</body>
</html>
